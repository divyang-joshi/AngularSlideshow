<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link href="style.css" rel="stylesheet">

    <!-- Load angular first for the sake of the application -->
    <!-- Ideal would be to async load it -->
    <script src="angular.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="slideShow" animation="slide-left-right-ios7">

<!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/divyangbw/AngularSlideshow">View on GitHub</a>

          <h1 id="project_title">Angular Slideshow</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/divyangbw/AngularSlideshow/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/divyangbw/AngularSlideshow/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

<div ng-controller="ExampleCtrl" id="main_content_wrap" class="outer" style="background:transparent;padding-top:50px;padding-bottom:50px;">

    <!-- PLUGIN START -->
    <div class="ngSlideshow" ng-style="{height:options.ResponsiveHeight + 'px'}">

        <div class="slide-container">

            <!-- SLIDER TOP -->
            <div class="slide-top">
                <h1 ng-style="{'text-align':options.textAlign}">{{ activeTitle }}</h1>
                <span ng-click="toggleSlideshow()">{{slideshowRunning ? 'Stop' : 'Start'}}</span>
            </div>
            <!-- END SLIDER TOP -->

            <!-- MAIN CONTENT -->
            <div class="slide-main animated fadeIn" style="background-image:url({{ slide.Url }});"
                 ng-show="activeIndex === $index"
                 ng-style="{height:(options.ResponsiveHeight - 100) + 'px'}"
                 ng-repeat="slide in slideShowData">

                <span ng-style="{width : ( (counter/delay * 100) + '%' ) }"></span>

                <div class="slide-left" ng-show="activeIndex !== 0" ng-click="goBack($index)">
                    <a href="javascript:;"></a>
                </div>
                <div class="slide-right" ng-show="activeIndex !== slideShowData.length-1" ng-click="goForward($index)">
                    <a href="javascript:;"></a>
                </div>

            </div>
            <!-- END MAIN CONTENT -->

        </div>

        <!-- BOTTOM NAVIGATION -->
        <div class="slide-nav">
            <ul>
                <li ng-repeat="slide in slideShowData" ng-click="goToSlide($index)"
                    ng-class="{active:activeIndex === $index}">{{$index}}
                </li>
            </ul>
        </div>
        <!-- END BOTTOM NAVIGATION -->

    </div>
    <!-- END PLUGIN START -->

</div>

<!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Angular Slideshow maintained by <a href="https://github.com/divyangbw">divyangbw</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

</body>

</html>
